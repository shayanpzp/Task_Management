<!-- templates/add_task.html -->
{% extends 'base.html' %}

{% block title %}Add Task{% endblock %}

{% block content %}
  <h2>Add Task</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Task</button>
  </form>
{% endblock %}
