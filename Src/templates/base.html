<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/dark-mode.css' %}" id="dark-mode-stylesheet">
    <script src="{% static 'js/dark-mode.js' %}"></script>
    <title>{% block title %}Task Manager{% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'all_tasks' %}">Task Manager</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="{% url 'all_tasks' %}">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'search_tasks' %}">Search</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'add_task' %}">Add Task</a></li>
                <!-- Dark mode button -->
                <li class="nav-item">
                    <button class="btn btn-dark" id="dark-mode-toggle">Dark Mode</button>
                </li>
            </ul>
        </div>
    </nav>


    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function toggleDarkMode() {
            var darkModeStylesheet = document.getElementById('dark-mode-stylesheet');
            darkModeStylesheet.toggleAttribute('disabled');
        }
    </script>

</body>
</html>
